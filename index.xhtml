<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
  <meta http-equiv="Content-Type"
        content="application/xhtml+xml; charset=UTF-8" />
  <title>Reservation Hotel Room</title>

  <!-- CSS di dalam folder css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Flatpickr -->
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
  <h1>Reservation Hotel Room</h1>

  <form action="" method="post">
    <!-- PERSONAL DATA -->
    <fieldset>
      <legend>Personal Data</legend>
      <ol>
        <li>
          <label for="name">Name</label>
          <input class="text" type="text" id="name" name="name" />
        </li>

        <li>
          <label for="gender">Gender</label>
          <input class="text" type="text" id="gender" name="gender" />
        </li>

        <li>
          <label for="email">Email Address</label>
          <input class="text" type="text" id="email" name="email" />
        </li>

        <li>
          <label for="telp">Telp Number</label>
          <input class="text" type="text" id="telp" name="telp" />
        </li>
      </ol>
    </fieldset>

    <!-- RESERVATION ROOM -->
    <fieldset>
      <legend>Reservation Room Form</legend>
      <ol>
        <li>
          <label for="resname">Reservation Name</label>
          <input class="text" type="text" id="resname" name="resname" />
        </li>

        <li>
          <label for="bookdate">Booking Date</label>
          <input class="text" type="text" id="bookdate" name="bookdate" />
        </li>

        <li>
          <label for="roomtype">Room Type</label>
          <select id="roomtype" name="roomtype">
            <option>Deluxe</option>
            <option>Superior</option>
            <option>Suite</option>
          </select>
        </li>

        <li>
          <label for="bedtype">Bed Type</label>
          <select id="bedtype" name="bedtype">
            <option>Single bed</option>
            <option>Double bed</option>
            <option>Twin bed</option>
          </select>
        </li>

        <li>
          <span>Breakfast</span><br />
          <input type="radio" id="bf-with" name="breakfast" value="with"
                 checked="checked" />
          <label for="bf-with">With Breakfast</label>

          <input type="radio" id="bf-without" name="breakfast" value="without" />
          <label for="bf-without">Without Breakfast</label>
        </li>
      </ol>
    </fieldset>

    <!-- PAYMENT -->
    <fieldset>
      <legend>Payment</legend>
      <ol>
        <li>
          <label for="checkin">Check In Date</label>
          <input class="text" type="text" id="checkin" name="checkin" />
        </li>

        <li>
          <label for="checkout">Check Out Date</label>
          <input class="text" type="text" id="checkout" name="checkout" />
        </li>

        <li>
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment">
            <option>Cash</option>
            <option>Credit Card</option>
            <option>Debit</option>
          </select>
        </li>
      </ol>
    </fieldset>

    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var opts = {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "d M Y",
        allowInput: true
      };
      flatpickr("#bookdate", opts);
      flatpickr("#checkin", opts);
      flatpickr("#checkout", opts);
    });
  </script>
</body>
</html>
